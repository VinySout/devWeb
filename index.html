<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Gestão de Projetos</title>
</head>
<body>
    <h1>Gestão de Projetos</h1>
    <button onclick="mostrarPrimeiroFormulario()" >
        Novo Projeto
    </button>
    <div id="addForm">
        <h3>Adicionar novo projeto</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
            <table>
                <tr>
                    <td><label>Nome do projeto:</label></td>
                    <td><input id="addNome" class="" type="text" maxlength="30" minlength="4" name="nomeProjeto" placeholder="Nome do projeto" required/></td>
                <tr>
                <tr>
                    <td><label>Descrição do projeto:</label></td>
                    <td><textarea id="addDescricao" class="" type="text" maxlength="200" minlength="20" name="descricao" placeholder="Descrição do projeto" required></textarea></td>
                </tr>
                <tr>
                    <td><label>Gestor do projeto:</label></td>
                    <td><input id="addNomeGestor" class="" type="nomeGestor" maxlength="30" minlength="4" placeholder="Gestor do projeto" required/></td>
                </tr>
                <tr>
                    <td><label>Equipe do Projeto:</label></td>
                    <td><input id="addEquipe" class="" type="text" name="equipeProjeto" maxlength="30" minlength="4" placeholder="Equipe do Projeto" required/></td>
                </tr>
                <tr>
                    <td><label>Data Início:</label></td>
                    <td><input id="addDataInicio" name="dataInicio" type="text" class="campo" maxlength="10" placeholder="DD/MM/YYYY" required pattern="\d{2}\/\d{2}\/\d{4}"></tr></td>
                </tr>
                <tr>
                    <td><label>Data Fim:</label></td>
                    <td><input id="addDataFim" name="dataFim" type="text" class="campo" maxlength="10" placeholder="DD/MM/YYYY" required pattern="\d{2}\/\d{2}\/\d{4}">
                </tr>
                <tr>
                    <td><input class="botaosalvar" type="submit" value="Salvar" onclick="ocultarPrimeiroFormulario()"/></td>
                </tr>
            </table>
        </form>
    </div>
    <div id="editForm">
        <h3>Editar</h3>
        <form action="javascript:void(0);" method="POST" id="saveEdit">
            <table>
                <tr>
                    <td><label>Nome do projeto:</label></td>
                    <td><input id="editNome" class="" type="text" name="nomeProjeto" placeholder="Nome do projeto"/></td>
                <tr>
                <tr>
                    <td><label>Descrição do projeto:</label></td>
                    <td><input id="editDescricao" class="" type="text" name="descricao" placeholder="Descrição do projeto"/></td>
                </tr>
                <tr>
                    <td><label>Gestor do projeto:</label></td>
                    <td><input id="editNomeGestor" class="" type="nomeGestor" placeholder="Gestor do projeto"/></td>
                </tr>
                <tr>
                    <td><label>Equipe do Projeto:</label></td>
                    <td><input id="editEquipe" class="" type="text" name="equipeProjeto" placeholder="Equipe do Projeto"/></td>
                </tr>
                <tr>
                    <td><label>Data Início:</label></td>
                    <td><input id="editDataInicio" class="" type="date" name="dataInicio"/></td>
                </tr>
                <tr>
                    <td><label>Data Fim:</label></td>
                    <td><input id="editDataFim" class="" type="date" name="dataFim"/></td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="Cancelar" onclick="CloseInput()"/> 
                        <input class="" type="submit" value="Salvar" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
    
    <div id="tabelaProjetos">
        <table>
            <tbody id="projetos">
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
